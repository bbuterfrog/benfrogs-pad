<div id="container">
{{#each objects}}
<div id="row">
<div id="mapMarker{{addressID}}" class="col-sm-1 col-md-1 col-lg-1 col-xs-1">
<i class="fa fa-map-marker fa-3x"></i>
</div>
<div id="name" class="col-sm-2 col-lg-2 col-md-2 col-xs-2">
{{name}}
</div>
<div id="address" class="col-sm-6 col-lg-6 col-md-6 col-xs-6">
{{address}} {{city}}, {{zip}}</div>
<div id="country" class="col-sm-3 col-md-3 col-lg-3 col-xs-3">
{{country}}</div>
</div>
{{/each}}
</div>
