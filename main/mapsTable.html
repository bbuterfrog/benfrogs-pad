<div class="container">
{{#each objects}}
<div class="row map_row">
<div id="{{address_id}}" class="mapMarker col-xs-3">
<i class="fa fa-map-marker fa-3x"></i>
</div>
<div id="name" class="col-xs-5">
{{name}}
</div>
<div id="address" class="col-xs-6">
{{address}} {{city}}, {{zip}}</div>
<div id="country" class="col-xs-6">
{{country}}</div>
</div>
{{/each}}
</div>
