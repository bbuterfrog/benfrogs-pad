<div id="row">
<div id="mapMarker{{addressID}}" class="col-xs-2">
<i class="fa fa-map-marker fa-3x"></i>
</div>
<div id="name" class="col-xs-2 h3">
{{name}}
</div>
<div id="address" class="col-xs-6 h3">
{{address}} {{city}}, {{zip}}</div>
<div id="country" class="col-xs-2 h3">
{{country}}</div>
</div>
