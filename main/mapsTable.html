<div class="container">
{{#each objects}}
<div class="row">
<div id="{{address_id}}" class="mapMarker col-md-1 col-xs-3 map_row">
<i class="fa fa-map-marker fa-3x"></i>
</div>
<div id="name" class="col-md-2 col-xs-5 map_row">
{{name}}
</div>
<div id="address" class="col-xs-6 map_row">
{{address}} {{city}}, {{zip}}</div>
<div id="country" class="cols-xs-6 col-md-3 map_row">
{{country}}</div>
</div>
{{/each}}
</div>
