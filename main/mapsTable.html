<div class="container">
{{#each objects}}
<div class="row">
<div id="mapMarker{{addressID}}" class="col-sm-1 col-md-1 col-lg-1 col-xs-1">
<i class="fa fa-map-marker fa-3x"></i>
</div>
<div id="name" class="col-xs-2">
{{name}}
</div>
<div id="address" class="col-xs-6">
{{address}} {{city}}, {{zip}}</div>
<div id="country" class="col-xs-3">
{{country}}</div>
</div>
{{/each}}
</div>
